<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter | Task 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="temp-converter">
        <h2 class="title">Temperature Converter</h2>
        <div class="scale">
          <span class="celsius-scale">Celsius</span>
          <h2 class="celsius-value" id="Celsius"></h2>
        </div>
        <div class="deg-type">
          <div class="deg-space">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree" />
          </div>
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temp" id="temp-type" autocomplete="on">
              <option value="fahrenheit" id="fahrenheit">
                Fahrenheit (&deg;f)
              </option>
              <option value="kelvin" id="kelvin">Kelvin (k)</option>
            </select>
          </div>
        </div>
        <button id="Convert-btn">Convert</button>
        <marquee behavior="" direction="left"
          >Task 2: Executed by Adegunju K. O #OASISInfobite</marquee
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
